<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- CSS 색상 적용 -->
    <!-- (1) 색상명에 해당하는 키워드 사용 -->
    <h1 style="background-color: blue">파란색 배경색 적용</h1>
    <p style="color: orange">오렌지색 글씨 적용</p>
    <br />

    <!-- (2) 색상값 사용 (RGB값)
            - Red, Green, Blue에 대해 각각 0~255 사이 값 설정 -->
    <h1 style="color: rgb(255, 0, 0)">빨간색</h1>
    <h1 style="color: rgb(0, 255, 0)">초록색</h1>
    <h1 style="color: rgb(0, 0, 255)">파락색</h1>
    <br />

    <!-- (3) 색상값 사용 (RGBA)
            - RGB + A: Alpha(투명도) -->
    <h1 style="color: rgba(255, 0, 0, 0.1)">투명도가 높은 빨간색</h1>
    <br />

    <!-- (4) HEX 색상값
            - 16진수 표기법, 광원(빛의 3원색)인 Red, Green, Blue의 조합으로 표기 -->
    <h1 style="color: #ff0000">빨간색</h1>
    <h1 style="color: #00ff00">초록색</h1>
    <h1 style="color: #0000ff">파란색</h1>
    <h1 style="color: #000000">검은색</h1>
    <br />

    <!-- (5) HSL 값
            - 색조(hue), 채도(saturation), 밝기(lightness) 3가지 값이 0~360 사이 값으로 구성 -->
    <h1 style="color: hsl(0, 100, 50%)">빨간색</h1>

    <!-- (6) HSLA 값
            - HSL값 + A(Alpha, 투명도) -->
    <h1 style="color: hsla(0, 100, 50%, 0.1)">투명도가 높은 빨간색</h1>
    <br />
  </body>
</html>
