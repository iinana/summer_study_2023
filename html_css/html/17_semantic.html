<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- non semantic tag -->
    <div style="background-color: yellow">헤더정보, 헤더이미지</div>
    <div style="background-color: greenyellow">
      <a href="">메뉴1</a>
      <a href="">메뉴2</a>
      <a href="">메뉴3</a>
    </div>
    <div style="background-color: blue">
      <div>
        섹션1
        <div>아티클1</div>
        <div>아티클2</div>
      </div>
      <div>섹션2</div>
    </div>
    <div style="background-color: gray">footer : 회사정보</div>

    <br />
    <!-- semantic tag: 태그명 자체가 의미를 가지고 있는 태그
         - table, address\
         - hearder, aside, nav, main, section, article, footer -->
    <header style="background-color: yellow">헤더정보, 헤더이미지</header>
    <nav style="background-color: greenyellow">
      <a href="">메뉴1</a>
      <a href="">메뉴2</a>
      <a href="">메뉴3</a>
    </nav>
    <main style="background-color: blue">
      <section>
        섹션1
        <article>아티클1</article>
        <article>아티클2</article>
      </section>
      <section>섹션2</section>
    </main>
    <footer style="background-color: gray">footer : 회사정보</footer>
  </body>
</html>
