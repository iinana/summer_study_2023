<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>순서 없는 목록</h3>
    <!-- ul : unordered list -->
    <ul>
      <li>순서 없는 목록1</li>
      <li>순서 없는 목록2</li>
      <li>순서 없는 목록3</li>
    </ul>

    <h3>순서 있는 목록</h3>
    <!-- ol : ordered list -->
    <ol>
      <li>순서 있는 목록1</li>
      <li>순서 있는 목록2</li>
      <li>순서 있는 목록3</li>
    </ol>

    <h3>설명 목록</h3>
    <!-- dl : description list -->
    <!-- dt : define term -->
    <!-- dd: describe description -->
    <dl>
      <dt>설명해야 하는 대상</dt>
      <dd>설명을 작성</dd>

      <dt>예시: CSS</dt>
      <dd>- 웹페이지 디자인을 위한 언어</dd>
    </dl>
  </body>
</html>
